name: ðŸ§¾ Publish PDF

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on:
      - ubuntu-latest
    steps:
      - run: google-chrome --headless --disable-gpu --print-to-pdf=resume.pdf --print-to-pdf-no-header https://mambax.github.io/mambax/
      - uses: actions/upload-artifact@v2
        with:
          name: resume
          path: resume.pdf

  combine:
    runs-on:
      - ubuntu-latest
    container:
      image: mnuessler/pdftk
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: resume
      - run: pdftk pdf/cover.pdf resume/resume.pdf cat output resume-with-cover.pdf
      - uses: actions/upload-artifact@v2
        with:
          name: resume-with-cover
          path: resume-with-cover.pdf